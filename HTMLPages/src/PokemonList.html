<html>
<head>
<title> Excellents </title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
<link rel="stylesheet" type="text/css" href="/src/stylesPages.css">
<link rel="stylesheet" type="text/css" href="/src/dropdown.css">
<script src="/scrollbar.js"> </script>

<script type="text/javascript">
  var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var data = JSON.parse(this.responseText);
          addTable(data);
    };
  }
    xhttp.open("POST", "/getJSON", true);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send("fname=Pokemon");

    function addTable(data) {
      var i = 0;
      for(i = 0; i < data.Pokemon.length; i++) {
        var name = JSON.stringify(data.Pokemon[i].pokemonName).slice(1,-1);
        var number = JSON.stringify(data.Pokemon[i].numberOfExcellents).slice(1,-1);
        if (i%2 == 1) {
          var tblRow = "<tr style=background-color:#ddd;>" + "<td>" + name + "</td>" + "<td>" + number + "</td>" + "</tr>";
        } else {
          var tblRow = "<tr style=background-color:#FFF0F5;>" + "<td>" + name + "</td>" + "<td>" + number + "</td>" + "</tr>";
        }
        document.getElementById("pokemon_Go").innerHTML += tblRow;
      }
    }
</script>
</head>
<body class = "background_color">
  <div id = "navbar" class = "main_header font">Excellents
    <div id="header"></div>
  </div>

  <div class="wrapper content">
    <div class="profile">
      <table id= "pokemon_Go" align = "center" border = "2" class = "pokemon_table font">
        <thead>
          <th>Pokemon</th>
          <th>Number of Excellents</th>
        </thead>
        <tbody>
        </tbody>
      </table>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
  </script>
  <script>
    $(function(){
      $("#footer").load("footer"); 
      $("#header").load("header"); 
  });
  </script>
</html>
